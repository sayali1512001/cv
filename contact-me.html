<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Details</h1>
    <p>Nashik Maharashtra</p>
    <p>8208468378</p>
    <p>sayali@gmail.com</p>
    <hr />
    <!-- mailto: what mail tos do is that when you press the submit button, they'll open up your default mail client,so that could be mail on Mac or it might go into Gmail if you're inside Chrome and it puts in the email address that you specify after the colon here. 
  
      POST: post in this case simply means that we're going to transfer what the user types into these input fields into the email client.

      enctype: we're specifying that our website is encoded in UTF-8,we're going to say that the data in our form is encoded in plain text.
    -->
    <form
      action="mailto:sayalisonawane546@gmail.com"
      method="POST"
      enctype="text/plain"
    >
      <label>Your Name:</label>
      <input type="text" name="yourName" value="" /><br />
      <label>Your Email:</label>
      <input type="email" name="yourMail" value="" /><br />
      <label>Your Message:</label><br />
      <textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br />
      <input type="submit" />
    </form>
  </body>
</html>
